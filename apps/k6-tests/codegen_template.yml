overwrite: true
schema: "${SCHEMA_URL}"
documents: "src/graphql/schema/**/*.graphql"
generates:
  scripts/generated/sdk.ts:
    config:
      skipTypename: true
      namingConvention:
        enumValues: change-case#upperCase
      avoidOptionals:
        field: true
        object: false
        inputValue: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request